<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Interface with Variable Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        #toolbox, #workspace {
            width: 50%;
            padding: 10px;
            border: 2px solid #ccc;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        #toolbox {
            border-right: none;
        }
        .block {
            padding: 10px;
            margin: 10px;
            background-color: #2196F3;
            color: white;
            border-radius: 4px;
            cursor: grab;
            user-select: none;
        }
        #workspace {
            background-color: #f9f9f9;
        }
        .dropzone {
            padding: 20px;
            min-height: 400px;
            border: 2px dashed #999;
            display: flex;
            flex-direction: column;
        }
        .dragging {
            opacity: 0.5;
        }
        #score-box {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="score-box">
        Score: <span id="score">0</span>
    </div>

    <div class="container">
        <div id="toolbox">
            <h3>Toolbox</h3>
            <div class="block" draggable="true" data-value="5">Move Forward (5 pts)</div>
            <div class="block" draggable="true" data-value="10">Turn Left (10 pts)</div>
            <div class="block" draggable="true" data-value="10">Turn Right (10 pts)</div>
            <div class="block" draggable="true" data-value="20">Repeat 10 Times (20 pts)</div>
        </div>

        <div id="workspace">
            <h3>Workspace</h3>
            <div class="dropzone" id="dropzone">
                <!-- Blocks will be dropped here -->
            </div>
        </div>
    </div>

    <script>
        const blocks = document.querySelectorAll('.block');
        const dropzone = document.getElementById('dropzone');
        const scoreBox = document.getElementById('score');
        let score = 0;

        blocks.forEach(block => {
            block.addEventListener('dragstart', handleDragStart);
        });

        dropzone.addEventListener('dragover', handleDragOver);
        dropzone.addEventListener('drop', handleDrop);

        function handleDragStart(event) {
            // Add dragging class for styling
            event.target.classList.add('dragging');
            // Transfer the block's content and its value
            event.dataTransfer.setData('text/plain', JSON.stringify({
                text: event.target.innerText,
                value: event.target.getAttribute('data-value')
            }));
        }

        function handleDragOver(event) {
            // Prevent default to allow dropping
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();

            // Parse the transferred data
            const blockData = JSON.parse(event.dataTransfer.getData('text/plain'));
            const blockValue = parseInt(blockData.value, 10);
            const blockText = blockData.text;

            // Create a new block
            const newBlock = document.createElement('div');
            newBlock.classList.add('block');
            newBlock.innerText = blockText;
            newBlock.setAttribute('draggable', 'true');
            newBlock.setAttribute('data-value', blockValue);
            
            // Add event listener to the new block
            newBlock.addEventListener('dragstart', handleDragStart);

            // Append the new block to the bottom of the dropzone
            dropzone.appendChild(newBlock);

            // Update the score based on the block's value
            score += blockValue;
            scoreBox.innerText = score;
        }

        document.addEventListener('dragend', (event) => {
            event.target.classList.remove('dragging');
        });
    </script>
</body>
</html>
