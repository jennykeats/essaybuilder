<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop with Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        #toolbox, #workspace {
            width: 50%;
            padding: 10px;
            border: 2px solid #ccc;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        #toolbox {
            border-right: none;
        }
        .block {
            padding: 10px;
            margin: 10px;
            background-color: #2196F3;
            color: white;
            border-radius: 4px;
            cursor: grab;
            user-select: none;
        }
        #workspace {
            background-color: #f9f9f9;
        }
        .dropzone {
            padding: 20px;
            min-height: 400px;
            border: 2px dashed #999;
            display: flex;
            flex-direction: column;
        }
        .dragging {
            opacity: 0.5;
        }
        #score-box {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }
        .incorrect {
            background-color: #FF5722;
        }
    </style>
</head>
<body>
    <div id="score-box">
        Score: <span id="score">0</span>
    </div>

    <div class="container">
        <div id="toolbox">
            <h3>Toolbox</h3>
            <div class="block" draggable="true" data-id="1" data-value="5">Move Forward</div>
            <div class="block" draggable="true" data-id="2" data-value="10">Turn Left</div>
            <div class="block" draggable="true" data-id="3" data-value="10">Turn Right</div>
            <div class="block" draggable="true" data-id="4" data-value="20">Repeat 10 Times</div>
        </div>

        <div id="workspace">
            <h3>Workspace</h3>
            <div class="dropzone" id="dropzone">
                <!-- Blocks will be dropped here -->
            </div>
        </div>
    </div>

    <script>
        const blocks = document.querySelectorAll('.block');
        const dropzone = document.getElementById('dropzone');
        const scoreBox = document.getElementById('score');

        // Define the correct sequence of block IDs
        const correctSequence = ["1", "2", "3", "4"];
        let userSequence = [];
        let score = 0;

        blocks.forEach(block => {
            block.addEventListener('dragstart', handleDragStart);
        });

        dropzone.addEventListener('dragover', handleDragOver);
        dropzone.addEventListener('drop', handleDrop);

        function handleDragStart(event) {
            event.target.classList.add('dragging');
            event.dataTransfer.setData('text/plain', JSON.stringify({
                text: event.target.innerText,
                id: event.target.getAttribute('data-id'),
                value: event.target.getAttribute('data-value')
            }));
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();

            const blockData = JSON.parse(event.dataTransfer.getData('text/plain'));
            const blockId = blockData.id;
            const blockText = blockData.text;
            const blockValue = parseInt(blockData.value, 10);

            // Add block to the workspace
            const newBlock = document.createElement('div');
            newBlock.classList.add('block');
            newBlock.innerText = blockText;
            newBlock.setAttribute('draggable', 'true');
            newBlock.setAttribute('data-id', blockId);
            newBlock.setAttribute('data-value', blockValue);

            newBlock.addEventListener('dragstart', handleDragStart);
            dropzone.appendChild(newBlock);

            // Update the user sequence
            userSequence.push(blockId);

            // Check if the sequence is still correct
            const isCorrect = checkSequence();

            // Update score based on correctness
            if (isCorrect) {
                score += blockValue;
                scoreBox.innerText = score;
                newBlock.classList.remove('incorrect');
            } else {
                score -= blockValue;
                scoreBox.innerText = score < 0 ? 0 : score;
                newBlock.classList.add('incorrect');
            }
        }

        function checkSequence() {
            // Compare user sequence with the correct sequence
            for (let i = 0; i < userSequence.length; i++) {
                if (userSequence[i] !== correctSequence[i]) {
                    return false;
                }
            }
            return true;
        }

        document.addEventListener('dragend', (event) => {
            event.target.classList.remove('dragging');
        });
    </script>
</body>
</html>
