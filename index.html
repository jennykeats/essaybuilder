<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Essay Trainer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            padding-bottom:60px;   /* Height of the footer */
        }

        #body {
            padding:10px;
            padding-bottom:60px;   /* Height of the footer */
        }
        #footer {
            position: fixed; /* Keeps footer fixed at the bottom */
            bottom: 0; /* Aligns footer to the bottom */
            width: 100%; /* Ensures it spans the full width */
            height: 60px; /* Sets the height of the footer */
            text-align: center; /* Centers the content horizontally */
            line-height: 60px; /* Vertically aligns the text */
            background-color: #282c34; /* Optional: Matches the background */
            color: rgb(201, 201, 201); /* Footer text color */
        }

        #splash-container {
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            animation: fadeIn 2s;
        }

        .pyramid-container {
            position: relative;
            margin-top: 20px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .row {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .block {
            width: 50px;
            height: 20px;
            margin: 0 5px;
            opacity: 0;
        }

        /* Animations for blocks */
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-500px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(500px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .start-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .start-button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div id="splash-container">
        <h1>Multimedia Essay Trainer</h1>
        <div class="pyramid-container">
            <div class="row">
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
        <button class="start-button" onclick="startGame()">Start Training</button>
        <div id="footer" style="margin: auto;">Version 1.304</div>
    </div>

    <script>
        // Array of theme colors from the game
        const themeColors = ["#FF5722", "#FFEB3B", "#4CAF50", "#2196F3", "#FFC107"];

        // Assign random colors and animations to blocks
        function assignRandomColorsAndAnimations() {
            const blocks = document.querySelectorAll('.block');
            blocks.forEach(block => {
                // Assign a random color
                const randomColor = themeColors[Math.floor(Math.random() * themeColors.length)];
                block.style.backgroundColor = randomColor;

                // Randomly choose sliding direction
                const randomDirection = Math.random() > 0.5 ? 'slideInFromLeft' : 'slideInFromRight';
                block.style.animationName = randomDirection;
            });
        }

        // Animate rows and blocks sequentially, starting from the bottom row
        function animateRowsSequentially() {
            const rows = Array.from(document.querySelectorAll('.row')).reverse(); // Reverse order of rows
            rows.forEach((row, rowIndex) => {
                // Delay the row animation based on the reversed row index
                const delay = rowIndex * 1.2; // Start with the bottom-most row
                const blocks = row.querySelectorAll('.block');
                blocks.forEach((block, blockIndex) => {
                    block.style.animationDelay = `${delay + blockIndex * 0.2}s`;
                    block.style.animationDuration = '1s';
                    block.style.animationFillMode = 'forwards';
                });
            });
        }

        // Start the game by navigating to level1.html
        function startGame() {
            window.location.href = "level1.html";
        }

        // Assign colors and animate rows after DOM content is loaded
        document.addEventListener('DOMContentLoaded', () => {
            assignRandomColorsAndAnimations();
            animateRowsSequentially();
        });
    </script>

</body>
</html>
